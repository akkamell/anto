<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>heart</title>
	<style>
		body{
			text-align:center;
			background: linear-gradient(100deg, #f3ec78, #af4261);
		}
		.heart{
			font-size:150px;
			color:#e00;
			animation: beat .2s infinite alternate;
			transform-origin:center;
		}
		@keyframes beat{
			to {transform: scale(2.5);}
		}
		h1{
			color:rgba(0,255,171,1.00);
			text-transform:capitalize;
		}
		#a{
			position:absolute;
			top:50px;
			left:490px;
		}
		#b{
			position:absolute;
			top:50px;
			left:750px;
		}
	</style>
</head>

<body>
	<div class="heart">&#x2665;</div>
	<h1 id="a"> Antoine</h1>
	<h1 id="b"> Jacinta</h1>
</body>
</html>
